<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    .container{
        width: 500px;
        height: 200px;
        background-color: springgreen;
        position: relative;
        bottom: 20px;
        right: 20px;
    }
    .absolute{
        width: 200px;
        height: 150px;
        background-color: rgb(223, 30, 37);
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
    }
</style>
<body>
    <pre>
        i> static Position
        ii> Relative Position
        iii>Absolute Position
        iv> Sticky position
        v>fixed position
    </pre>
    <h1>Relative Position</h1>
    <section class="container"></section>
    <div class="absolute">

    </div>
    
</body>
</html>
